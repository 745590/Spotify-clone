<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="website icon" type="png" href="Spotify-Logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="columb-a">
        <div class="home">
            <img src="acd.png" alt="spotify">
            <div class="icon-a">
                <i class="fa-solid fa-house"></i>
                <a href="#">Home</a>
            </div>
            <div class="icon-b">
                <i class="fa-solid fa-magnifying-glass"></i>
                <a href="#">Search</a>
            </div> 
        </div>
        <div class="library">
            <div class="icon-c">
                <i class="fa-solid fa-book-open"></i>
                <a href="#">Your Library</a>
                <div class="plus"><i class="fa-solid fa-plus"></i>
                </div>
            </div>
            <div class="playlist">
                <div class="box">
                <h3 >Create your first playlist</h3>
                <p style="height: 25px;">It's easy , we'll help you</p>
                <button >Create playlist</button>
            </div>
                <div class="box">
                <h3 >Let's find some podcasts to follow</h3>
                <p style="height: 25px;margin-top: 20px;">We'll keep you updated on new episodes</p>
                <button style="  margin-top: 20px;">Browse podcasts</button>
            </div>
            </div>
            <div class="links">
                <a href="#" class="link">Legal</a>
                <a href="#" class="link">Safety & Privacy Center</a>
                <a href="#" class="link">Privacy Policy</a>
                <a href="#" class="link">Cookies</a>
                <a href="#" class="link">About Ads</a>
                <br/>
                <a href="#" class="link">Accessibility</a>
                <br/>
                <a href="#" class="link">Cookies</a>
                <button><i class="fa-solid fa-globe" style="height: 30px;width: 30px;font-size: 20px;margin-top: 10px;"></i> English</button>
            </div>
        </div>
    </div>
    <div class="columb-b">
        <nav>
            <div class="angle" style="height: 40px;width: 100px; display: flex;">
                <i class="fa-solid fa-chevron-left" style="height: 40px; width: 40px;"></i>
            <div class="angle">
                <i class="fa-solid fa-chevron-right" style="height: 40px; width: 40px;"></i>
            </div>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
